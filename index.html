<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="app.js"></script>
    <title>Calculator app</title>
  </head>
  <body class="theme1">
    <div class="wrap">
      <!-- header -->
      <header>
        <h1 class="logo">calc</h1>
        <div class="theme-wrap">
          <h6>THEME</h6>
          <div class="themes">
            <div class="theme-select">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <input
              class="theme-toggle"
              type="range"
              name="theme"
              id="toggle"
              value="1"
              min="1"
              max="3"
              oninput="themeToggle()"
              ontouchmove="themeToggle()"
            />
          </div>
        </div>
      </header>
      <!-- screen -->
      <textarea class="screen" readonly></textarea>

      <!-- keypads -->
      <div class="keypad">
        <button class="key" onclick="keyPressed(7)">7</button>
        <button class="key" onclick="keyPressed(8)">8</button>
        <button class="key" onclick="keyPressed(9)">9</button>
        <button class="key delete" onclick="clearDigit()">DEL</button>
        <button class="key" onclick="keyPressed(4)">4</button>
        <button class="key" onclick="keyPressed(5)">5</button>
        <button class="key" onclick="keyPressed(6)">6</button>
        <button class="key" onclick="keyPressed('+')">+</button>
        <button class="key" onclick="keyPressed(1)">1</button>
        <button class="key" onclick="keyPressed(2)">2</button>
        <button class="key" onclick="keyPressed(3)">3</button>
        <button class="key" onclick="keyPressed('-')">-</button>
        <button class="key" onclick="keyPressed('.')">.</button>
        <button class="key" onclick="keyPressed(0)">0</button>
        <button class="key" onclick="keyPressed('/')">/</button>
        <button class="key" onclick="keyPressed('*')">x</button>
        <button class="key reset" onclick="clearScreen()">RESET</button>
        <button class="key equal" onclick="calc()">=</button>
      </div>
    </div>
  </body>
</html>
